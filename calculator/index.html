<!DOCTYPE html>
<html lang="en">

<head>

    <title>مث بات - ماشین حساب آنلاین</title>

    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="author" content="Hossein Akbari" />
    <meta name="description" content="ماشین حساب مهندسی آنلاین رایگان برای محاسبات سریع، ریاضیات، امور مالی، تناسب اندام و موارد دیگر؛ همراه با ویژگی های پیشرفته ماشین حساب در کمال سادگی" />
    <meta name="keywords" content="ماشین حساب , ماشین حساب آنلاین , ماشین حساب مهندسی , ماشین حساب مهندسی آنلاین">

    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/bootstrap-rtl.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/icons/css/all.css" />

</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-xs-4"></div>
                <div class="col-md-2 col-xs-4">
                    <a class="logo-button" href="https://mathbot.ir"><span class="logo-button-span">م</span>ث <span class="logo-button-span">ب</span>ات</a>
                </div>
                <div class="col-md-5 col-xs-4"></div>
            </div>
        </div>
    </div>
    <div class="section">

        <h1 class="calculator-h1">ماشین حساب مهندسی</h1>
        <div class="calculator">
            <div class="calculator-grid">
                <div class="output">
                    <div class="previous-operand" data-previous-operand></div>
                    <div class="current-operand" data-current-operand></div>
                </div>
                <button data-all-clear class="span-two">AC</button>
                <button data-delete>DEL</button>
                <button data-operation>รท</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>*</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>+</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>-</button>
                <button data-number>.</button>
                <button data-number>0</button>
                <button data-equals class="span-two">=</button>
            </div>
        </div>
    </div>
    <div class="footer ">
        <div class="container ">
            <div class="row ">
                <p>به یاد <a target="_blank" href="https://fa.wikipedia.org/wiki/%D9%85%D8%B1%DB%8C%D9%85_%D9%85%DB%8C%D8%B1%D8%B2%D8%A7%D8%AE%D8%A7%D9%86%DB%8C">مریم میرزاخانی</a></p>
            </div>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../assets/js/common.js"></script>

</html>
