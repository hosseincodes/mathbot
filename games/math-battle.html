<!DOCTYPE html>
<html>

<head>

    <title>مث بات - بازی نبرد ریاضی</title>

    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="author" content="Hossein Akbari" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <meta name="description" content="در بازی نبرد ریاضی شما باید تلاش کنید پاسخ درست معادلات ساده جمع و تفریق را سریع تشخیص دهید" />
    <meta name="keywords" content="نبرد ریاضی , بازی نبرد ریاضی , ریاضی بازی">


    <!-- Styles -->
    <link href="../assets/css/games.css" rel="stylesheet">

</head>

<body>
    <div id="page_wrap" class="page_wrap in_result in_greet">
        <div class="page_header_wrap">
            <div class="page_header"></div>
        </div>
        <div class="page_content_wrap">
            <div class="page_content">
                <div class="game_content">
                    <div class="game_score">
                        امتیاز:
                        <span id="score_value" class="score_value"></span>
                    </div>
                    <div class="task_wrap">
                        <div id="task" class="task">
                            <span id="task_x"></span>
                            <span id="task_op"></span>
                            <span id="task_y"></span>
                            <span class="task_eq"></span>
                            <span id="task_res"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="table_content">
                    <div id="game_title" class="game_title">
                        نبرد ریاضی
                    </div>
                    <div class="result_score">
                        <div>امتیاز کسب شده</div>
                        <span id="result_score_value" class="score_value"></span>
                        <div class="score_share_wrap">
                            <div id="score_share" class="score_share">اشتراک گذاری</div>
                        </div>
                    </div>
                    <div id="table_wrap" class="table_wrap">
                        <ul id="table" class="table"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="page_footer_wrap">
            <div class="page_footer">
                <div class="timeline_wrap">
                    <div class="timeline">
                        <div id="timeline_progress" class="timeline_progress"></div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="button_wrap button_correct">
                        <div id="button_correct" class="button">
                            <div class="icon"></div>
                            <div class="icon_refresh"></div>
                            <div class="icon_play"></div>
                        </div>
                    </div>
                    <div class="button_wrap button_wrong">
                        <div id="button_wrong" class="button">
                            <div class="icon"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="../assets/js/games.js"></script>

</html>
